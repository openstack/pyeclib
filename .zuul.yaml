- project:
    name: openstack/pyeclib
    templates:
      - openstack-python-jobs
      - publish-to-pypi
    check:
      jobs:
        - openstack-tox-py35
        - openstack-tox-py36
        - openstack-tox-py37
        - pyeclib-tox-py27-centos-7
        - libec-pyeclib-unit-centos-7
        - libec-pyeclib-unit
    gate:
      jobs:
        - openstack-tox-py35
        - openstack-tox-py36
        - openstack-tox-py37
        - pyeclib-tox-py27-centos-7
        - libec-pyeclib-unit-centos-7
        - libec-pyeclib-unit

- job:
    name: pyeclib-tox-py27-centos-7
    parent: openstack-tox
    description: |
      Run unit tests using ``py27`` environment on CentOS 7.
    nodeset: centos-7
    vars:
      tox_envlist: py27

- job:
    name: libec-pyeclib-unit-centos-7
    parent: legacy-base
    run: playbooks/legacy/libec-pyeclib-unit-centos-7/run.yaml
    timeout: 1800
    nodeset: legacy-centos-7
    required-projects:
      - openstack/liberasurecode
      - openstack/pyeclib

- job:
    name: libec-pyeclib-unit
    parent: legacy-base
    run: playbooks/legacy/libec-pyeclib-unit/run.yaml
    timeout: 1800
    required-projects:
      - openstack/liberasurecode
      - openstack/pyeclib
