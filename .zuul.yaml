- project:
    templates:
      - openstack-python-jobs
    check:
      jobs:
        - test-release-openstack:
            vars:
              build_wheel: false
        - openstack-tox-py35
        - openstack-tox-py36
        - openstack-tox-py37
        - openstack-tox-py38
        - openstack-tox-py39
        - pyeclib-tox-py27-centos-7
        - pyeclib-tox-py36-centos-8
        - libec-pyeclib-unit
        - libec-pyeclib-unit-centos-7
        - libec-pyeclib-unit-centos-8
    gate:
      jobs:
        - test-release-openstack:
            vars:
              build_wheel: false
        - openstack-tox-py35
        - openstack-tox-py36
        - openstack-tox-py37
        - openstack-tox-py38
        - openstack-tox-py39
        - pyeclib-tox-py27-centos-7
        - pyeclib-tox-py36-centos-8
        - libec-pyeclib-unit
        - libec-pyeclib-unit-centos-7
        - libec-pyeclib-unit-centos-8
    pre-release:
      jobs:
        - release-openstack-python:
            vars:
              build_wheel: false
    release:
      jobs:
        - release-openstack-python:
            vars:
              build_wheel: false

- job:
    name: pyeclib-tox-py27-centos-7
    parent: openstack-tox-py27
    description: |
      Run unit tests using ``py27`` environment on CentOS 7.
    nodeset: centos-7

- job:
    name: pyeclib-tox-py36-centos-8
    parent: openstack-tox-py36
    description: |
      Run unit tests using ``py36`` environment on CentOS 8.
    nodeset: centos-8

- job:
    name: libec-pyeclib-unit-centos-7
    parent: openstack-tox-py27
    timeout: 1800
    nodeset: centos-7
    vars:
      tox_envlist: py27-compilelibs

- job:
    name: libec-pyeclib-unit-centos-8
    parent: openstack-tox-py36
    timeout: 1800
    nodeset: centos-8
    vars:
      tox_envlist: py36-compilelibs

- job:
    name: libec-pyeclib-unit
    parent: openstack-tox-py39
    timeout: 1800
    vars:
      tox_envlist: py39-compilelibs
